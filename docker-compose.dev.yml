services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    environment:
      - PORT=4000
      - CORS_ORIGIN=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true
      - NODE_OPTIONS=--enable-source-maps
    ports:
      - "4000:4000"
    command: ["pnpm", "dev"]

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:4000/api
      - INTERNAL_API_BASE_URL=http://backend:4000/api
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: ["pnpm", "dev", "-p", "3000", "-H", "0.0.0.0"]
