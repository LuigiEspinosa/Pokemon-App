services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    env_file: ./apps/backend/.env
    ports: ["4000:4000"]
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:4000/api
    ports: ["3000:3000"]
    depends_on: [backend]
